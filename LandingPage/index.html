<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Landing Page</title>
</head>

<body>
    <main>
        <nav class="bg-purple-900 text-white flex justify-between items-center">
            <h2 class="mx-5 font-bold text-lg">AB Softwares</h2>
            <ul class="px-5 py-5 flex space-x-4 justify-end items-center">
                <li>Home</li>
                <li>Services</li>
                <li>Pricing</li>
                <li>Team</li>
                <input class="rounded-md px-2 py-1" type="search" name="search" id="search" placeholder="What's in your mind?">
                <button class="border px-5 py-1 rounded-md hover:bg-yellow-600">Search</button>
            </ul>
        </nav>

        <div class="h-96 bg-yellow-600 text-white flex items-center justify-around">
            <div class="content px-20 py-10 space-y-5 w-1/2">
                <h2 class="text-3xl">Welcome To <span class="text-purple-900 font-semibold">AB Softwares</span></h2>
                <p>We develop all types of softwares eg: Point of Sale Softwares, School Softwares, Hospital Softwares,
                    Pharmacy Softwares, Rice Mill Softwares, Resturuant Softwares, Hotel Softwares.</p>
                <button class="px-5 py-2 rounded-md mx-1 bg-purple-900">Buy Softwares</button>
                <button class="border px-5 py-2 rounded-md mx-1 hover:bg-purple-900">Contact Us</button>
            </div>
            <div class="">
                <img class="h-72" src="point-of-sale.png" alt="">
            </div>
        </div>
    </main>
</body>

</html>
